name: Open Source CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    name: ğŸ’ Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ•µï¸ Lint Code (ESLint)
        run: npm run lint

      # We run build instead of just tsc because Next.js build captures more issues
      # but we don't need to save the output artifacts
      - name: ğŸ—ï¸ Verify Build (Type Check)
        run: npm run build
        env:
          # Skip these checks during build because we lint explicitly above
          NEXT_TELEMETRY_DISABLED: 1
